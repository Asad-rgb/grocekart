<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zepto Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
<style>
body {
  font-family: 'Roboto', sans-serif;
  width: 100%;
  max-height: 100vh;
  margin: 0;
  display: flex;
  justify-content:left;
  align-items: center;
  background: linear-gradient(to bottom right, #3b0366, #730a6b);

}

.zepto-card {
  width: 100%;
  width: max-content;
  color: white;
  overflow: hidden;
  margin-bottom:220px;
}

.card-content {
  padding: 32px;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.card-header img {
  height:50px;
}

.card-header h1 {
  font-size:27px;
  font-weight: 700;
  margin-top: 8px;
  line-height: 1.3;
  margin-top: 25px;
}

.card-body {
  margin-top: 64px;
}

/* Previous styles remain the same, add these new styles */

.input-group {
  position: relative;
  width: 100%;
  display: flex;
  align-items: center;
}

.country-code {
  padding: 12px 8px 12px 16px;
  background-color:white;
  color: rgb(0, 0, 0);
  border-radius: 20px 0 0 20px;
  font-size: 15px;
}

.phone-input {
  width: 100%;
  padding: 12px 16px 12px 8px;
  background-color:white;
  border: none;
  border-radius: 0 20px 20px 0;
  color: grey;
  font-size: 16px;
  margin-left: -1px; /* Remove double border */
}

.phone-input::placeholder {
  color: gray;
}

.phone-input:focus {
  outline: none;
}

.continue-btn {
  width: 100%;
  background: linear-gradient(to right, #be276a, #c04d5c);
  color: white;
  font-weight: bold;
  padding: 12px;
  border: none;
  border-radius:80px;
  margin-top: 16px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.continue-btn:hover {
  background-color: #be185d;
}

.disclaimer {
  font-size: 12px;
  text-align: center;
  margin-top: 16px;
  color: rgba(255, 255, 255, 0.7);
}
</style>
</head>
<body>
  <div class="zepto-card">
    <div class="card-content">
      <div class="card-header">
        <img src="zepto-seeklogo.svg" alt="Zepto Logo">
        <h1>Groceries<br>Delivered in <br>10 minutes</h1>
      </div>
      <div class="card-body">
        <div class="input-group">
          <span class="country-code">+91</span>
          <input type="tel" placeholder="Enter Phone Number" class="phone-input">
        </div>
        <button class="continue-btn">Continue</button>
        <p class="disclaimer">By continuing, you agree to our<br> Terms of service & Privacy policy</p>
      </div>
    </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
  const continueBtn = document.querySelector('.continue-btn');
  const phoneInput = document.querySelector('.phone-input');
  
  // Prevent non-numeric input
  phoneInput.addEventListener('input', function(e) {
    this.value = this.value.replace(/[^0-9]/g, '');
  });
  
  continueBtn.addEventListener('click', function() {
    const phoneNumber = phoneInput.value.trim();
    
    if (phoneNumber.length === 10) {
      alert(`OTP would be sent to +91 ${phoneNumber} in a real application`);
      // Here you would typically:
      // 1. Validate the phone number
      // 2. Send it to your backend
      // 3. Show the OTP verification screen
    } else {
      alert('Please enter a valid 10-digit phone number');
    }
  });
});
</script>
</body>
</html>
